<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error" style="display:none;">
            <p>Invalid city name</p>
        </div>
        <div class="weather" style="display:none;">
            <img src="images/rain.png" class="weather-icon" alt="weather">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  const apiKey = "d92433a858d894cb82a122c19831b86d";
  const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

  const searchBox = document.querySelector('.search input');
  const searchBtn = document.querySelector('.search button');
  const weatherIcon = document.querySelector('.weather-icon');
  const card = document.querySelector('.card');

  async function checkWeather(city) {
    const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);

    if (response.status === 404) {
      document.querySelector(".error").style.display = "block";
      document.querySelector(".weather").style.display = "none";
    } else {
      const data = await response.json();

      document.querySelector('.city').innerHTML = data.name;
      document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + '°C';
      document.querySelector('.humidity').innerHTML = data.main.humidity + '%';
      document.querySelector('.wind').innerHTML = data.wind.speed + ' km/h';

      const condition = data.weather[0].main;

      // Set appropriate icon
      if (condition === "Clouds") {
        weatherIcon.src = "images/cloud.png";
        card.style.background = "linear-gradient(135deg, #d7d2cc, #304352)";
      } else if (condition === "Clear") {
        weatherIcon.src = "images/clear.png";
        card.style.background = "linear-gradient(135deg, #fceabb, #f8b500)";
      } else if (condition === "Rain") {
        weatherIcon.src = "images/rain.png";
        card.style.background = "linear-gradient(135deg, #314755, #26a0da)";
      } else if (condition === "Drizzle") {
        weatherIcon.src = "images/drizzle.png";
        card.style.background = "linear-gradient(135deg, #89f7fe, #66a6ff)";
      } else if (condition === "Mist") {
        weatherIcon.src = "images/mist.png";
        card.style.background = "linear-gradient(135deg, #e0eafc, #cfdef3)";
      } else {
        weatherIcon.src = "images/default.png";
        card.style.background = "linear-gradient(135deg, #00feba, #5b548a)";
      }

      document.querySelector(".weather").style.display = "block";
      document.querySelector(".error").style.display = "none";
    }
  }

  searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value.trim());
  });
</script>

</body>
</html>
